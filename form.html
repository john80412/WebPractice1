<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        //getElementById(抓取頁面上的元素)
        function getElement(name) {
            return document.getElementById(name);
        }

        //判斷是否可以送件
        function Button_Submit() {
            //抓取頁面上的checkboc1，取得是否checked
            var isChecked = getElement('MustCheck').checked;
            //如果是，就return true
            if (isChecked) return true;
            //否則就... 
            alert('必須勾選同意!');
            return false;
        }

        //當網頁載入完成後執行
        window.onload = function () {
            //hook event(在form1被submit時...)
            getElement('form1').onsubmit = function () {
                //呼叫 Button_Submit()
                return Button_Submit();
            };
        };
    </script>
</head>

<body>
    <form id='form1'
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=john804122@gmail.com&redirect=http://www.google.com"
        method="POST">
        <fieldset style="border-radius: 10px">
            <legend>個人資料--必填</legend>
            <label for="name">姓名:</label>
            <input type="text" placeholder="請輸入姓名" value="" id="getname" name="getname">
            <br>
            <label for="password">密碼:</label>
            <input type="password" placeholder="請輸入密碼" value="" id="getpassword" name="getpassword">
            <br>
            <label for="gender">性別:</label>
            <input type="radio" name="getgender" id="male">男性
            <input type="radio" name="getgender" id="female">女性
        </fieldset>
        <br>
        <fieldset style="border-radius: 10px">
            <legend>個人資料--興趣</legend>
            <label for="hobby">興趣:</label>
            <input type="checkbox" name="gethobby" id="music"">音樂
            <input type=" checkbox" name="gethobby" id="sport">運動
            <input type="checkbox" name="gethobby" id="read">閱讀
            <input type="checkbox" name="gethobby" id="movie">電影
            <br>
            <label for="pro">專長:</label>
            <textarea name="context" id="context" cols="30" rows="10" placeholder="請輸入專長"></textarea>
        </fieldset>
        <br>
        <fieldset style="border-radius: 10px">
            <legend>個人資料--地址</legend>
            <label for="postalcode">郵遞區號:</label>
            <input type="text" name="getpostalcode" id="getpostalcode" placeholder="請輸入郵遞區號">
            <br>
            <label for="city">縣市</label>
            <select name="getcity" id="getcity">
                <option value="taipei">台北</option>
                <option value="tainan">台南</option>
                <option value="taichung">台中</option>
            </select>
            <br>
            <label for="address">其他地址</label>
            <input type="text" name="getaddress" id="getaddress" placeholder="請輸入地址">
        </fieldset>
        <br>
        <input type="checkbox" name="MustCheck" id="MustCheck">同意你隨便用個資
        <br>
        <br>
        <button type="submit">送件</button>
        <input type="reset" value="清除">
    </form>
</body>

</html>
