<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function Calculate() {
            let h = $('#textHeight').val()
            let w = $('#textWeight').val()
            let r = w / Math.pow(h / 100, 2)
            $('#result').text('BMI:' + r)
        }
        function sel01_change() {
            let val1 = $(this).val()
            $('.img-responsive').css('border-radius',`${val1}px`)
        }
        $(() => {
            $('#Button1').click(Calculate)
            $('#CheckAll').click(() => {
                if ($('#CheckAll').prop('checked')) {
                    $('input[type="checkbox"]').prop('checked',true)
                    }
                else{
                    $('input[type="checkbox"]').prop('checked',false)
                    }
                
                }
            )
            $('#sel01').change(sel01_change)
            $('.img-responsive').hover(function () {
                    $(this).css('cursor','pointer')
                    $(this).css('transform','scale(1.1)')
                    $(this).css('transition-duration','0.1s')
                }, function () {
                    $(this).css('cursor','context-menu')
                    $(this).css('transform','scale(1)')
                    $(this).css('transition-duration','0.1s')
                }
            )
        })
    </script>
</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" placeholder="0" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" placeholder="0" />
            <br />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br />
            <span id="result"></span>
        </div>
    </div>
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox"/>項目1
                <input type="checkbox"/>項目2
                <input type="checkbox"/>項目3
                <input type="checkbox"/>項目4
                <input type="checkbox"/>項目5
                <input type="checkbox"/>項目6
                <input type="checkbox"/>項目7
                <input type="checkbox"/>項目8
            </div>
        </div>
    </div>
    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12">
            <select id="sel01">
                <option value="15">15px</option>
                <option value="30">30px</option>
                <option value="50">50px</option>
            </select>
        </div>
        <div class="col-4">
            <img src="Images/1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
    <div class="row" style="margin:10px">
        <div class="col-4">
            <img src="Images/4.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/5.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/6.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
