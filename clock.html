    <script>
        // 對Date的擴充套件，將 Date 轉化為指定格式的String
        // 月(M)、日(d)、小時(h)、分(m)、秒(s)、季度(q) 可以用 1-2 個佔位符，
        // 年(y)可以用 1-4 個佔位符，毫秒(S)只能用 1 個佔位符(是 1-3 位的數字)
        // 例子：
        // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
        // (new Date()).Format("yyyy-M-d h:m:s.S")   ==> 2006-7-2 8:9:4.18
        Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                S: this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt))
                fmt = fmt.replace(
                    RegExp.$1,
                    (this.getFullYear() + "").substr(4 - RegExp.$1.length)
                );
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt))
                    fmt = fmt.replace(
                        RegExp.$1,
                        RegExp.$1.length == 1 ?
                        o[k] :
                        ("00" + o[k]).substr(("" + o[k]).length)
                    );
            return fmt;
        };

        $(function () {
            $('.start').click(function () {
                Start();

            $('.end').click(function () {

            $('.calculate').click(function () {

            $('.calculator').click(function () {

                textBox(valuer);
            });
            $('.startcount').click(function () {

            });
            $('.endcount').click(function () {
                EndCount()

        })
        var flag = null
        var text2 = ""
        var time = -1
        var check = -1

        function Start() {
            let dateFirst = new Date().Format("yyyy/MM/dd hh:mm:ss")
            $('.date').text(`${dateFirst}`);
            flag = setInterval(() => {
                let date = new Date().Format("yyyy/MM/dd hh:mm:ss")
                $('.date').text(`${date}`);
            }, 1000);
        }

        function End() {
            clearInterval(flag)
        }

        function textArea() {
            let text = $('.input1').val()
            let result = eval(text)
            $('.result1').text(`${result}`)

        }

        function textBox(valuer) {
            if (valuer == 'AC') {
                text2 = ""
            } else if (valuer == '=') {
                let result = eval(text2)
                alert(`結果為${result}`)
                text2 = ""
            } else {
                text2 += valuer
            }
            $('.gettext').val(`${text2}`)
        }

        function StartCount() {
            if (time == -1 || check != $(".second").val()) {
                time = $(".second").val();
                check = $(".second").val();
            }
            $('.time').text(`${time}`);
            flag = setInterval(() => {
                if (time == 0) {
                    alert('時間倒數完')
                    clearInterval(flag)
                    time = -1
                    $('.second').val("")
                    return
                }
                time--
                $('.time').text(`${time}`);
            }, 1000);
        }

        function EndCount() {
            clearInterval(flag)
        }
