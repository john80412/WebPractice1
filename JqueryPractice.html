<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function init() {
            $('img').hover(function () {
                    $(this).css('cursor','pointer')
                    $(this).css('transform','scale(1.1,1.1)')
                    $(this).css('transition-duration','0.1s')
                }, function () {
                    $(this).css('cursor','context-menu')
                    $(this).css('transform','scale(1,1)')
                    $(this).css('transition-duration','0.1s')
                }
            )
        }
        $(() => {init()})
    </script>
</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-4">
            <img src="Images/1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
    <div class="row" style="margin:10px">
        <div class="col-4">
            <img src="Images/4.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/5.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/6.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
