<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Document</title>
    <script>
        function GetElement(name) {
            return document.getElementById(name)
        }

        function Calculate() {
            let h = GetElement('height').value
            let w = GetElement('weight').value
            let r = w / Math.pow(h / 100, 2)
            GetElement('result').innerText = '結果:BMI:' + r
        }
        // document.GetElement('loading').addEventListener('click',Calculate,false)
        window.onload = function () {
            let res = GetElement('loading')
            res.onclick = function () {
                Calculate()
            }
        }
    </script>
</head>

<body>
    <form class="container col-md-offset-4 col-md-4">
        <div class="form-group">
            <label class="col-md-6">身高:</label>
        </div>
        <div class="form-group">
            <input class="form-control col-md-6" type="text" name="" id="height"></div>
        <div class="form-group">
            <label class="col-md-6">體重</label></div>
        <div class="form-group">
            <input class="form-control col-md-6" type="text" name="" id="weight"></div>
        <div class="form-group">
            <label id="result" class="col-md-6">結果</label></div>
        <div class="form-group">
            <button class="btn btn-primary" type="button" id="loading">
                計算
            </button>
        </div>
    </form>
</body>

</html>
